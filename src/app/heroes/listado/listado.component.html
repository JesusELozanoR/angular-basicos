<div class="container">
    <button (click)="borrarHeroe()">
        Borrar heroe
    </button>
</div>
<div class="container" *ngIf="deletedheroe; else NoBorrado">
    <h3>Heroe Borrado: <small>{{deletedheroe}}</small></h3>
</div>
<ng-template #NoBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>
<div class="container">
    <p>Listado de Herores</p>
    <ul>
        <li *ngFor="let heroe of heroes, let i = index">
            {{i+1}} - {{heroe}}
        </li>
    </ul>    
</div>
